name: Unit Tests CI

# Trigger this workflow when a PR is opened or updated targeting the development branch
on:
  pull_request:
    branches:
      - development

jobs:
  test:
    name: Run Unit Tests in Docker
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
      options: --user root

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Install system dependencies in container
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            gcc \
            g++ \
            libpq-dev \
            git
          rm -rf /var/lib/apt/lists/*

      # Create virtual environment and install dependencies
      - name: Install Python dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r test/requirements.txt

      # Run unit tests with coverage
      - name: Run unit tests with coverage
        run: |
          . venv/bin/activate
          pytest test/unit_tests/ \
            --cov=backend/app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:test_coverage_report \
            --junitxml=test-results.xml \
            -v | tee test_output.log

          # Extract coverage percentage
          COVERAGE=$(grep "TOTAL" test_output.log | awk '{print $NF}')
          echo "📊 Code Coverage: $COVERAGE"
          echo "COVERAGE_PERCENT=$COVERAGE" >> $GITHUB_ENV

      # Upload coverage to Codecov (optional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-python-3.12
          path: |
            test-results.xml
            test_coverage_report/
            coverage.xml

      # Comment PR with coverage
      - name: Comment PR with coverage
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 70
          MINIMUM_ORANGE: 50

      # Check test results
      - name: Check test results
        if: always()
        run: |
          echo "Test execution completed"
          echo "Check the test results and coverage report in the artifacts"

  lint:
    name: Code Quality Checks in Docker
    runs-on: ubuntu-latest
    container:
      image: python:3.12-slim
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run flake8
        continue-on-error: true
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 backend/app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 backend/app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        continue-on-error: true
        run: |
          black --check backend/app

      - name: Check import sorting with isort
        continue-on-error: true
        run: |
          isort --check-only backend/app

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: Check test status
        run: |
          echo "════════════════════════════════════════"
          echo "           CI Pipeline Summary           "
          echo "════════════════════════════════════════"
          echo ""
          echo "Unit Tests:      ${{ needs.test.result }}"
          echo "Code Quality:    ${{ needs.lint.result }}"
          echo ""
          echo "════════════════════════════════════════"

          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Unit tests failed or were skipped"
            exit 1
          fi

          echo "✅ All checks passed!"
          echo "🎉 Ready to merge!"
