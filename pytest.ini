[pytest]
# Pytest configuration for RAG System tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test/unit_tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/app
    --cov-report=term-missing
    --cov-report=html:test_coverage_report
    --cov-report=json:test_coverage.json
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    database: Tests that require database connection
    external: Tests that require external services

# Note: Coverage settings are in .coveragerc file
